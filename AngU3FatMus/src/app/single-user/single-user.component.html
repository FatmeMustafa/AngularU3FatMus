
<div class="container singleUser" *ngIf="user">
  <div class="row">
    <div class="col-md-12 allP">
      <h4>{{user.username}}</h4>
      <h6 style="color: purple;">{{user.name}}</h6>
      <p>{{user.address.street}}</p>
      <p>{{user.address.zipcode}}</p>
      <p>{{user.address.city}}</p>
    </div>
  </div>
</div>
