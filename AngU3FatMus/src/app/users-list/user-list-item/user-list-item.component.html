
<li [ngStyle]="{color : changeColor ? 'rgb(51, 204, 255)' : 'rgb(128, 140, 252)'}" [routerLink]="['/user', userList]">{{userList}}</li> <!--if boolean value of changeColor = true -> text blue else changeColor = false -> text purple, when user clicks an element of the list go to localhost/user/usernameclicked-->
